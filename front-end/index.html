<!DOCTYPE html>
<html lang="pt-BR">     
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login
    </title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Poppins:wght@400;600 & display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2919250ad9.js" crossorigin="anonymous" defer ></script>   

</head>
<body>
    <header>
       
    </header>
    
    <main>
        
        <form>
            <h3 class="loginIP">Login</h3>  
            <section class="input-container">
                
                <input type="email" placeholder="email@gmail.com">
            
            <div class="passsowrd-container">
                <input type="password" name="password" id="field-password" class="field-password" placeholder="********" >
                <i class="fas fa-eye" id="eye"></i>

                <i class="fas fa-eye-slash" id="eye-close"></i>
            </div> 
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span> 
                </div>
                <a href="#">Esqueceu sua senha? </a>

            </section>
            <button id="bt-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

            <aside>
            <a href="#"><i class="fab fa-google-plus-square google"></i></a>
            <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
            <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
            </aside>

            </section>
            <footer>
                <hr>
                <span>Ainda nao tem uma conta?  <a href="#">cadastra-se</a></span>
            </footer>
        </form>
    </main>
    
</body>
</html>
